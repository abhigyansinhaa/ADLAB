{% extends "base.html" %}
{% block title %}Login - User Auth{% endblock %}

{% block content %}
<div style="max-width: 420px; margin: 4rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1rem; color: var(--text-muted);">
            Don't have an account? <a href="{{ url_for('signup') }}" style="color: var(--accent);">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
