{% extends "base.html" %}
{% block title %}Reset Password - User Auth{% endblock %}

{% block content %}
<h1 style="margin-bottom: 1.5rem;">Reset Password</h1>

<div class="card" style="max-width: 480px;">
    <form method="POST" action="{{ url_for('reset_password') }}">
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password" required placeholder="Enter current password">
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required placeholder="Min 6 characters">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm new password">
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
        <a href="{{ url_for('profile') }}" class="btn btn-secondary" style="margin-left: 0.5rem;">Cancel</a>
    </form>
</div>
{% endblock %}
