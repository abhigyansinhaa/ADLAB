{% extends "base.html" %}
{% block title %}Sign Up - User Auth{% endblock %}

{% block content %}
<div style="max-width: 420px; margin: 3rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Create Account</h2>
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus placeholder="Choose username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Your full name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Min 6 characters">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">Sign Up</button>
        </form>
        <p style="text-align: center; margin-top: 1rem; color: var(--text-muted);">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--accent);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
